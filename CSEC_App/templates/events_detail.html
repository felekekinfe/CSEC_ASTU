





<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Event Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
    }

    .event-details {
      display: none;
    }

    .back-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>{{events.title}}</h1>
    <p><strong>Date:</strong> {{events.datee}}</p>
    <p><strong>Time:</strong> {{events.time}}</p>
    <p><strong>Organizer:</strong>{{events.organizer}}</p>
    <p><strong>Venue:</strong> {{events.venue}}</p>
    <p><strong>Description:</strong> {{events.description}}
    <div class="event-details">
      
    </div>
    <a href="{% url 'homepage' %}"><button type="button" class="btn btn-dark">Back</button></a>
    
  </div>

  <script>
    function toggleEventDetails() {
      const eventDetails = document.querySelector('.event-details');
      const backBtn = document.querySelector('.back-btn');

      if (eventDetails.style.display === 'none') {
        eventDetails.style.display = 'block';
        backBtn.innerText = 'Back &#8594;';
      } else {
        eventDetails.style.display = 'none';
        backBtn.innerText = 'Back &#8592;';
      }
    }
  </script>

</body>

</html>
